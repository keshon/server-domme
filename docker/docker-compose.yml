services:
  app:
    container_name: ${ALIAS}
    restart: always
    image: '${ALIAS}-image'
    volumes:
      - ./data/datastore.json:/usr/project/datastore.json
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - STORAGE_PATH=${STORAGE_PATH}
      - TASKS_PATH=${TASKS_PATH}
    entrypoint: /usr/project/app